    <div class="container">
    <section id="contact">
        <i class="fa-solid fa-message 2xl" id="message-icon"></i>
        <h1>Contact Me</h2>
        <form id="contact-form" action="#">
            <section id="contact-name">
            <input type="text" id="name" name="name" required placeholder="Enter your name">
        </section>
        <section id="contact-email">
            <input type="email" id="email" name="email" required placeholder="Enter your email">
        </section>
        <section id="contact-message">
            <textarea id="message" name="message" required placeholder="Enter your message"></textarea>
        </section>
        <button type="submit" id="btn">Submit</button>
        <div class="icons">
        <a href="github.com"><i class="fa-brands fa-square-github fa-2xl"></i></a>
        <a href="instagram.com"><i class="fa-brands fa-square-instagram fa-2xl"></i></a>
    </div>
